name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]   
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push auth-service image
      uses: docker/build-push-action@v5
      with:
        context: ./Autenticacion
        file: ./Autenticacion/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

    - name: Build and push catalog-service image
      uses: docker/build-push-action@v5
      with:
        context: ./Catalogo
        file: ./Catalogo/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/catalog-service:latest

    # Puedes repetir bloques como este para cada microservicio
